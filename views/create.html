{% extends 'layout.html' %}


{% block content %}
<div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default">
        <div class="panel-heading">Create</div>
            <div class="panel-body">

                <form  method="post" class="form-signup" action="/customers">

                    <div class="form-group">
                        <label >Name : </label>
                        <input type="text" name="name" placeholder="Enter Customer Name" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Email : </label>
                        <input type="email" name="email" placeholder="Enter Customer Email" class="form-control">
                    </div>

                    <div class="form-group">
                        <label >Address : </label>
                        <input type="address" name="address" placeholder="Enter Customer Address" class="form-control">
                    </div>

                    <div class="form-group">
                        <label >phone : </label>
                        <input type="text" name="phone" placeholder="Enter Student Customer Number" class="form-control">
                    </div>
                    <button type="submit" name="submit" class="btn btn-primary">Submit</button>

                </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}
